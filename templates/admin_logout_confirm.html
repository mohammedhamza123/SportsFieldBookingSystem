{% extends "base.html" %}

{% block title %}تأكيد تسجيل الخروج - ليبيا{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header bg-warning text-dark text-center">
                <h4 class="mb-0">
                    <i class="fas fa-sign-out-alt me-2"></i>
                    تأكيد تسجيل الخروج
                </h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-question-circle fa-3x text-warning mb-3"></i>
                    <h5>هل أنت متأكد من تسجيل الخروج؟</h5>
                    <p class="text-muted">سيتم إغلاق جلستك الحالية</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="/admin/logout" class="btn btn-danger btn-lg">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        نعم، تسجيل الخروج
                    </a>
                    <a href="/admin" class="btn btn-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>
                        إلغاء والعودة
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
